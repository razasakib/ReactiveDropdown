<div *ngFor="let data of object1" [hidden] = 'oneShow'>
  <h2>1st question</h2>
   <h2>{{data.question}}</h2>
   
  <div class="form-check form-check-inline mr-1">
    <input class="form-check-input" type="radio" name="{{data.id}}" value="a">
    <label class="form-check-label">a){{data.a}}</label>
  </div>
  <div class="form-check form-check-inline mr-1">
    <input class="form-check-input" type="radio" name="{{data.id}}" value="b">
    <label class="form-check-label">b){{data.b}}</label>
  </div>
  <div class="form-check form-check-inline mr-1">
    <input class="form-check-input" type="radio" name="{{data.id}}" value="c">
    <label class="form-check-label">c){{data.c}}</label>
  </div>
  <div class="form-check form-check-inline mr-1">
    <input class="form-check-input" type="radio" name="{{data.id}}" value="d">
    <label class="form-check-label">d){{data.d}}</label>
  </div>
  <div>
   
      <button class="btn btn-success" (click)="nextToSecQuestion()">Next</button>
  </div>
</div>
