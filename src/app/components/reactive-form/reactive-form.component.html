<div class="container">
  
    <h2 class="mce-text-center">Reactive Form!!</h2>
    <form [formGroup]="formGlobalData" (ngSubmit)="onPostFormData()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
          <span *ngIf="formGlobalData.get('email').touched && formGlobalData.get('email').hasError('required')">Enter Valid Email Id</span>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" formControlName="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" [disabled]="!formGlobalData.valid" class="btn btn-primary">Submit</button>
    </form><!--Form end--> 
</div>
